{% extends 'base.html' %}

{% block content %}

  <section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
              {% for start in starts %}
            <h1 class="title-single">{{ start.title }}</h1>
            <span class="color-text-a">{{ start.description }}</span>
              {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
